<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Stop Watch</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Stop Clock</h1>
        <p class="time">
            <span id="minutes">00</span> : <span id="seconds">00</span> : <span id="tens">00</span>
        </p>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <div class="text">
            <h3>Time is not a constant, but a fluid entity, <br>shaped by the intensity of our experiences.</h3>
        </div>
    </div>
